<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Fill the form for get in touch instant.</p>
            <form action="">
                <div class="name">
                    <p>Name</p>
                    <input type="text">
                </div>
                <div class="Company">
                    <p>Company</p>
                    <input type="text">
                </div>
                <div class="Email">
                    <p>Email</p>
                    <input type="email">
                </div>
                <div class="Subject">
                    <p>Subject</p>
                    <input type="text">
                </div>
                <div class="info">
                    <p>Message</p>
                    <textarea></textarea>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
